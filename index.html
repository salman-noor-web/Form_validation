<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="title" content="SSB643">
	<meta name="description" content="lorem....">
	<meta name="keywords" content="html, html css, tutorial, html tutorial">
	<meta name="robots" content="index, follow">
	<meta name="language" content="English">
	<title>form_valid</title>
	<!--css links-->
	<link rel="stylesheet"  href="css/bootstrap.css">
	<link rel="stylesheet"  href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	
	
</head>
	<body>
		<div class="container">
			<!--form start-->
			<form class="row g-3 needs-validation" novalidate>
				<!-- firstname -->

				  <div class="col-md-6">
				    <label for="f_name" class="form-label">First name</label>
				    <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter your name" required>
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				    <div class="invalid-feedback">
				        Please write your firstname.
				      </div>
				  </div>
				  <!-- lastname -->

				  <div class="col-md-6">
				    <label for="l_name" class="form-label">Last name</label>
				    <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter your last name" required>
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				    <div class="invalid-feedback">
				        Please write your lastname.
				      </div>
				  </div>
				  <!-- email -->
				  <div class="col-md-12">
				    <label for="email1" class="form-label">Email Address</label>
				    <input type="email" class="form-control email1" id="email1" name="email1" placeholder="Enter your email address" required>
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				    <div class="invalid-feedback">
				        Please enter your email id.
				      </div>
				  </div>
				  <!-- checkbox -->

				  <div class="col-12">
				    <div class="form-check">
				      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
				      <label class="form-check-label" for="invalidCheck">
				        Agree to terms and conditions
				      </label>
				      <div class="invalid-feedback">
				        You must agree before submitting.
				      </div>
				    </div>
				  </div>

				  <div class="col-12">
				    <button class="btn btn-primary" type="submit">Submit form</button>
				  </div>
</form>
<!--form end-->
			   
	
	<!--js links-->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>

		
</body>
		
</html>
